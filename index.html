<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="flex items-center justify-center bg-very-light-blue min-h-dvh font-hanken md:px-6">
        <!-- Result summary -->
        <div class="grid w-full max-w-3xl grid-cols-1 mx-auto bg-white shadow-md md:rounded-4xl md:grid-cols-2">
            <!-- Result -->
            <div
                class="bg-[linear-gradient(to_right,hsl(252,100%,67%),hsl(241,81%,54%))] rounded-b-4xl md:rounded-t-4xl text-center py-6 md:py-9 px-14">
                <h1 class="text-lg font-bold md:text-2xl text-light-blue">Your Result</h1>
                <div
                    class="flex flex-col items-center justify-center mx-auto mt-8 mb-4 rounded-full bg-[linear-gradient(to_bottom,hsla(256,72%,46%,1),hsla(241,72%,46%,0))] w-52 h-52">
                    <div class="text-6xl font-extrabold text-white md:text-7xl">76</div>
                    <div class="md:text-lg text-light-blue">of 100</div>
                </div>
                <h2 class="text-2xl font-bold text-white md:text-3xl mt-7">Great</h2>
                <p class="mt-4 font-medium md:text-lg text-light-blue">You scored higher than 65% of the people who have
                    taken these tests.</p>
            </div>
            <!-- Summary -->
            <div class="px-8 py-6 md:px-10 md:py-9">
                <h2 class="text-lg font-bold md:text-2xl text-dark-navy">Summary</h2>
                <!-- Reaction summary -->
                <div class="flex items-center justify-between p-4 mt-8 font-medium md:text-lg rounded-xl bg-red-light">
                    <div class="flex items-center gap-3 text-red-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
                        </svg>
                        Reaction
                    </div>
                    <div class="text-dark-navy">80 <span class="opacity-50">/ 100</span></div>
                </div>
                <!-- Memory summary -->
                <div
                    class="flex items-center justify-between p-4 mt-4 font-medium md:text-lg rounded-xl bg-yellow-light">
                    <div class="flex items-center gap-3 text-yellow-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
                            <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
                        </svg>
                        Memory
                    </div>
                    <div class="text-dark-navy">92 <span class="opacity-50">/ 100</span></div>
                </div>
                <!-- Verbal summary -->
                <div
                    class="flex items-center justify-between p-4 mt-4 font-medium md:text-lg rounded-xl bg-green-light">
                    <div class="flex items-center gap-3 text-green-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
                        </svg>
                        Verbal
                    </div>
                    <div class="text-dark-navy">61 <span class="opacity-50">/ 100</span></div>
                </div>
                <!-- Visual summary -->
                <div class="flex items-center justify-between p-4 mt-4 font-medium md:text-lg rounded-xl bg-blue-light">
                    <div class="flex items-center gap-3 text-blue-main">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20">
                            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
                            <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
                        </svg>
                        Visual
                    </div>
                    <div class="text-dark-navy">72 <span class="opacity-50">/ 100</span></div>
                </div>
                <!-- Continue button -->
                <button type="button"
                    class="w-full py-4 mt-8 font-bold text-white rounded-full cursor-pointer md:text-lg bg-dark-navy hover:bg-[linear-gradient(to_right,hsl(252,100%,67%),hsl(241,81%,54%))]">Continue</button>
            </div>
        </div>
    </main>
</body>

</html>
